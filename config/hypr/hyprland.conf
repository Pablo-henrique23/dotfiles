monitor=,preferred,auto,auto

# Importa a paleta de cores do wallpaper (pywal)
source = ~/.cache/wal/colors-hyprland.conf

# Execute your favorite apps at launch
exec-once = swww-daemon --format xrgb & waybar
exec-once = ~/dotfiles/config/scripts/updatewal-swww.sh & hypridle & dunst
exec-once = nm-applet & wl-paste --watch cliphist store # Clipboard manager


$terminal = konsole
$fileManager = dolphin
$menu = rofi -show drun 

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br 
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5 
    gaps_out = 10
    border_size = 2
#    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
#    col.active_border = rgba(a6190fee)

    col.active_border = rgba(ffffffee)
    col.inactive_border = $color11
    layout = dwindle

    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10    

    blur {
        enabled = true
        size = 3
        passes = 1	
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    
    active_opacity = 1.0
    inactive_opacity = 0.95

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, $terminal
bind = $mainMod SHIFT, X, exec, kitty
bind = $mainMod, F, exec, firefox
bind = $mainMod SHIFT, Up,fullscreen, # tela cheia
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod Control_L, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Clipboard manager em Win+Ctrl+V
bind = $mainMod Control_L SHIFT, V, exec, cliphist wipe
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, exec, torbrowser-launcher
bind = $mainMod SHIFT, W, exec, ~/dotfiles/config/waybar/scripts/reloadWaybar.sh
bind = $mainMod, M, exec, hyprlock

# Wallpaper stuff
bind = $mainMod Control_L, 1, exec, ~/dotfiles/config/scripts/updatewal-swww.sh
bind = $mainMod Control_L, 2, exec, ~/dotfiles/config/scripts/rofi-wallpaperpicker.sh
# bind = $mainMod Control_L, 3, exec, ~/dotfiles/config/swww/scripts/swww_randomize.sh ~/Imagens/Wallpapers/OneMonitor/ # alterar a cada x segundos

bind = , xf86monbrightnessup, exec, brightnessctl set 5%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-

bind = , xf86audioraisevolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# For workspaces (muda pro proximo desktop)
bind = $mainMod Control_L, right, workspace, e+1
bind = $mainMod Control_L, left, workspace, e-1

# Mover janela silenciosamente pro proximo workspace (Descobrir por que nao funciona)
bind = $mainMod, SHIFT right, movetoworkspacesilent, e+1
bind = $mainMod, SHIFT left, movetoworkspacesilent, e-1

# Screenshots
bind = , Print, exec, grim
# with selection
bind = , SHIFT Print, exec, grim -g "$(slurp)"
# to clipboard
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
# current window (pos and size)
bind = $mainMod, SHIFT Print, exec, grim -g "$(hyprctl activewindow | grep 'at:' | cut -d':' -f2 | tr -d ' ' | tail -n1) $(hyprctl activewindow | grep 'size:' | cut -d':' -f2 | tr -d ' ' | tail -n1 | sed s/,/x/g)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#env = HYPRCURSOR_THEME,MyCursor --> ver docs hyprcursor e baixar temas
#env = HYPRCURSOR_SIZE,24

# Move
bind = $mainMod ALT, left, movewindow, l
bind = $mainMod ALT, right, movewindow, r
bind = $mainMod ALT, up, movewindow, u
bind = $mainMod ALT, down, movewindow, d

# Ocultar xwayland
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

